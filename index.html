<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex-container">
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <p id="turn">Next turn: X</p>
      <div class="content">
        <div class="column one">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
        <div class="column two">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
        <div class="column three">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
      </div>
      <p id="result"></p>
    </div>
    <a href="#" id="reset">Reset</a>
</div>

    <script src="js/main.js"></script>
  </body>
</html>
